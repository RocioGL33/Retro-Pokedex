<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./Favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./Css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="	https://pa1.narvii.com/5715/b1a2f456b9ae6d47b5a6069e2a7c59cbb6215056_00.gif" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span> -
      <span class="pokemon__name">Charizard</span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <script src="./Js/index.js"></script>
</body>
</html>
